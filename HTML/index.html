<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet"   type = "text/css"    href = "../css/style.css" />
    <title>Dice Game: Play and Win</title>
  </head>
  <body>
    <h1 class="w-50 mx-auto">Do you think you can predict the next dice value? come On, give it a try!</h1>
    <div class="row">
      <div class="col-md-6">
        <span class="w-50 mx-auto">Dice 1</span>
        <img id = dice1 class="display1" src="media/dice1.png" alt="dice value 1" width="70%" />
        <img id = dice2 class="display1" src="media/dice2.png" alt="dice value 2" width="70%" />
        <img id = dice3 class="display1" src="media/dice3.png" alt="dice value 3" width="70%" />
        <img id = dice4 class="display1" src="media/dice4.png" alt="dice value 4" width="70%" />
        <img id = dice5 class="display1" src="media/dice5.png" alt="dice value 5" width="70%" />
        <img id = dice6 class="display1" src="media/dice6.png" alt="dice value 6" width="70%" />
      </div>
      <div class="col-md-6 ">
        <span class="w-50 mx-auto">Dice 2</span>
        <img id = dice11 class="display1" src="media/dice1.png" alt="dice value 1" width="70%" />
        <img id = dice12 class="display1" src="media/dice2.png" alt="dice value 2" width="70%" />
        <img id = dice13 class="display1" src="media/dice3.png" alt="dice value 3" width="70%" />
        <img id = dice14 class="display1" src="media/dice4.png" alt="dice value 4" width="70%" />
        <img id = dice15 class="display1" src="media/dice5.png" alt="dice value 5" width="70%" />
        <img id = dice16 class="display1" src="media/dice6.png" alt="dice value 6" width="70%" />
      </div>
      <div class="col-md-12 padding_buttom">
        <button onclick="play()" type="button" class="btn btn-outline-dark ">Play</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../javascript/script.js"></script>

  </body>
</html>
